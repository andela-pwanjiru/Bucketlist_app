<div id="modal3" class="modal">
    <div class="modal-content">
      <h4>Edit your bucketlist</h4>
      <div class="modal-body">
        <div class="bucketlistform">
         
          <form role="form"  action="/bucketlists/{{bucketlist.id}}/edit/" method="post">
           
            {% csrf_token %}
            <input type="text" placeholder="New bucketlist name" name="name" value="{{ bucketlist.name }}" required="True">
            
          </form>
        </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat ">close</a> 
      <button type="submit" class="btn btn-sucess #ffecb3 blue lighten">Submit</button>
      <!-- <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">create</a> -->
    </div>
</div>
